<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Assistenza Ketozona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Carica la libreria Webchat di Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js" async></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function initWebchat() {
        if (!window.botpressWebChat) {
          setTimeout(initWebchat, 500);
          return;
        }

        window.botpressWebChat.init({
          botId: 'assistenzaclienti',
          clientId: 'web',
          messagingUrl: 'https://botpress-server-2ngw.onrender.com',
          transport: 'polling',
          showConversationsButton: false,
          enableReset: true,
          showCloseButton: true,
          showPoweredBy: false,
          hideWidget: false,
          botName: 'Assistenza Ketozona',
          avatarUrl: 'https://ketozona.com/themes/warehousechild/assets/img/bot-assistenza.jpg',
          theme: 'light',
          useSessionStorage: true,
          layoutWidth: '400px',
          layoutHeight: '600px'
        });
      }

      initWebchat();
    });
  </script>
</body>
</html>
